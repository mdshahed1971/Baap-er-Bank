<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            background-color: #2E4053;
        }
    </style>
</head>
<body>
    <h1 class="text-4xl font-semibold text-center mb-12 text-white">Welcome To <span class="text-purple-500">Bapp Er Bank</span></h1>

    <div class="bg-emerald-300 w-9/12 mx-auto p-8 rounded-md">
        <h2 class="text-3xl font-semibold mb-2">Please Login</h2>
        <input type="email" name="" id="user-email" placeholder="Enter Your Email Address" class="w-9/12 block mb-4 px-3 py-1">
        <input type="password" name="" id="user-password" placeholder="Enter Your password" class="w-9/12 block px-3 py-1 mb-3">
        <button id="btn-submit" class="text-2xl font-semibold text-white bg-teal-700 px-5 py-1 hover:bg-violet-500 rounded-md">Submit</button>
    </div>

    <script src="baap.js"></script>
</body>
</html>
